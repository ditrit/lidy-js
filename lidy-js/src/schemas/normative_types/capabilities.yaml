tosca_definitions_version: tosca_simple_yaml_1_2

metadata:
  template_name:    capability_types
  template_author:  ditrit
  template_version: "1.0"

imports:
  - datatypes.yaml

description: TOSCA 1.2 normative types defintion, capability types part
#url: http://docs.oasis-open.org/tosca/TOSCA-Simple-Profile-YAML/v1.2/csprd01/TOSCA-Simple-Profile-YAML-v1.2-csprd01.html

capability_types:
 
  #section: 5.5.1 tosca.capabilities.Root
  tosca.capabilities.Root:
    description: The TOSCA root Capability Type all other TOSCA base Capability Types derive from
  
  #section: 5.5.2 tosca.capabilities.Node
  tosca.capabilities.Node:
    derived_from: tosca.capabilities.Root
  
  #section: 5.5.3 tosca.capabilities.Compute
  tosca.capabilities.Compute:
    derived_from: tosca.capabilities.Container
    # shortname: Compute # error in norm. doc : 'shortname' is not an allowed keyword 
    properties:
      name:
        type: string
        required: false
      num_cpus:
        type: integer
        required: false
        constraints:
          - greater_or_equal: 1
      cpu_frequency:
        type: scalar-unit.frequency
        required: false
        constraints:
          - greater_or_equal: 0.1 GHz
      disk_size:
        type: scalar-unit.size
        required: false
        constraints:
          - greater_or_equal: 0 MB
      mem_size:
        type: scalar-unit.size
        required: false
        constraints:
          - greater_or_equal: 0 MB
  
  #section: 5.5.4 tosca.capabilities.Network
  tosca.capabilities.Network:
    derived_from: tosca.capabilities.Root
    properties:
      name:
        type: string
        required: false
  
  #section: 5.5.5 tosca.capabilities.Storage
  tosca.capabilities.Storage:
    derived_from: tosca.capabilities.Root
    properties:
      name:
        type: string
        required: false
  
  #section: 5.5.6 tosca.capabilities.Container 
  tosca.capabilities.Container:
    derived_from: tosca.capabilities.Root
  
  #section: 5.5.7 tosca.capabilities.Endpoint
  tosca.capabilities.Endpoint:
    derived_from: tosca.capabilities.Root
    properties:
      protocol:
        type: string
        required: true
        default: tcp
      port:
        type: PortDef
        required: false
      secure:
        type: boolean
        required: false
        default: false
      url_path:
        type: string
        required: false
      port_name:
        type: string
        required: false
      network_name:
        type: string
        required: false
        default: PRIVATE
      initiator:
        type: string
        required: false
        default: source
        constraints:
          - valid_values: [ source, target, peer ]
      ports:
        type: map
        required: false
        constraints:
          - min_length: 1
        entry_schema:
          type: PortSpec
    attributes:
      ip_address:
        type: string
  
  #section: 5.5.8 tosca.capabilities.Endpoint.Public
  tosca.capabilities.Endpoint.Public:
    derived_from: tosca.capabilities.Endpoint
    properties:
      # Change the default network_name to use the first public network found
      network_name:
        type: string
        default: PUBLIC
        constraints:
          - equal: PUBLIC
      floating:
        description: >
          indicates that the public address should be allocated from a pool of floating IPs that are associated with the network.
        type: boolean
        default: false
        status: experimental
      dns_name:
        description: The optional name to register with DNS
        type: string
        required: false   
        status: experimental
  
  #section: 5.5.9 tosca.capabilities.Endpoint.Admin
  tosca.capabilities.Endpoint.Admin:
    derived_from: tosca.capabilities.Endpoint
    # Change Endpoint secure indicator to true from its default of false
    properties:
      secure:
        type: boolean
        default: true
        constraints:
          - equal: true
  
  #section: 5.5.10 tosca.capabilities.Endpoint.Database
  tosca.capabilities.Endpoint.Database:
    derived_from: tosca.capabilities.Endpoint
  
  #section: 5.5.11 tosca.capabilities.Attachment
  tosca.capabilities.Attachment:
    derived_from: tosca.capabilities.Root
  
  #section: 5.5.12 tosca.capabilities.OperatingSystem
  tosca.capabilities.OperatingSystem:
    derived_from: tosca.capabilities.Root
    properties:
      architecture:
        type: string
        required: false
      type:
        type: string
        required: false
      distribution:
        type: string
        required: false
      version:
        type: version
        required: false
  
  #section: 5.5.13 tosca.capabilities.Scalable
  tosca.capabilities.Scalable:
    derived_from: tosca.capabilities.Root
    properties:
      min_instances:
        type: integer
        default: 1
      max_instances:
        type: integer
        default: 1
      default_instances:
        type: integer
  
  #section: 5.5.14 tosca.capabilities.network.Bindable
  tosca.capabilities.network.Bindable:
    derived_from: tosca.capabilities.Node
  
