tosca_definitions_version: tosca_simple_yaml_1_3

description: Template for deploying a Nextcloud server using a DB server. 


node_types:
  Compute: 
    derived_from: tosca.nodes.Root


  Software: 
    derived_from: tosca.nodes.Root


  DBMS: 
    derived_from: Software

  Mysql: 
    derived_from: DBMS


  VM: 
    derived_from: Compute


  Docker: 
    derived_from: Compute



  apache:
      type: tosca.nodes.WebServer.Apache
      requirements:
        - host: web_server

 
    web_server:
      type: tosca.nodes.Compute
      capabilities:
        endpoint:
          properties:
            network_name: public
            ports:
              http_port:
                protocol: tcp
                source: 80
              https_port:
                protocol: tcp
                source: 443
        host:
         properties:
           num_cpus: 1
           mem_size: 1 GB
        os:
          properties:
            type: linux 
            distribution: debian
            architecture: x86_64


    nextcloud_db:
      type: tosca.nodes.Database.MySQL
      properties:
        name: { get_input: db_name }
        user: { get_input: db_user }
        password: { get_input: db_password }
        root_password: { get_input: mysql_root_password }
      requirements:
        - host:
            node: mysql
 
    mysql:
      type: tosca.nodes.DBMS.MySQL
      properties:
        root_password: { get_input: mysql_root_password }
      requirements:
        - host:
            node: db_server
 
    db_server:
      type: tosca.nodes.Compute
      capabilities:
        host:
         properties:
           num_cpus: 1
           disk_size: 10 GB
           mem_size: 4 GB
        os:
         properties:
           type: linux
           distribution: debian
           architecture: x86_64
      
